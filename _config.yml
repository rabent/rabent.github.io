# Site settings
title: 코린이의 코드뭉치 # site title
description: >- # site description
  스파게티 코드들을 구겨서 올려놓는 곳
lang: kr # default lang
timezone: Asia/Korea # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/rabent/ # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: 코린이의 코드뭉치 # author name
  bio: >- # tell to the world
    스파게티 코드들을 구겨서 올려놓는 곳
  username: rabent # general username
  github: rabent # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: rabent0207@email.com # email adress
  avatar: /assets/img/spaghetti.jpg # change with your own avatar

# URL settings
url: "https://rabent.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
